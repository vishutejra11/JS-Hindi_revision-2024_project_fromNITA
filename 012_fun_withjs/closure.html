    // init();
    // if we have function inside the function the the variable of the outer 
    // function is accessible inside the inner function but same variable is not accessible 
    // Outside the Outer function and this is Called Lexical Scope
 

    // closure 

    function makeFunc() {
        const name = "Mozilla";
        function displayName() {
            console.log(name);
        }
        return displayName;
      }

        const myFunc = makeFunc();
        myFunc();
// Incause of above scenario the makeFunc() is returning the reference of inner function
//so that with this reference all the variable and properties are goes with return call
// beacuse that are in lexical scopes
// means the name = "Mozila " will also referenced by myFunc function
</script>
<script>
   // document.getElementById("orange").onclick = function(){
        //     document.body.style.backgroundColor = `orange`
        // }
        // document.getElementById("green").onclick = function(){
        //     document.body.style.backgroundColor = `green`

        function clickHandler(color){
            // document.body.style.backgroundColor = `${color}`

            return function(){
                document.body.style.backgroundColor = `${color}`
            }
        }

        document.getElementById('orange').onclick = clickHandler("orange")
        document.getElementById('green').onclick = clickHandler("green")

</script>
